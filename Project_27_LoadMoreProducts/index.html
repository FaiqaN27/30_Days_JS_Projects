<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load More Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Products List</h1>

      <div class="load-container">
        <div id="product-container" class="product-container"></div>

        <div>
          <button class="btn" id="load-more-btn">Load More Products</button>
          <p id="limit-msg">You have reached the Limit</p>
          <p id="loading-msg">Loading Data! Please Wait......</p>
          <p id="error-msg">Error Occured</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
