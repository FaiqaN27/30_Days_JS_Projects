<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-box">
        <h1>Counter</h1>
        <h3 id="count">0</h3>
        <div class="btn-container">
          <button class="btn btn-reset" id="reset-btn">Reset</button>
          <button class="btn btn-inc" id="inc-btn">Increment</button>
          <button class="btn btn-dec" id="dec-btn">Decrement</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
