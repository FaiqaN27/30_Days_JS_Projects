<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div class="choices">
        <button class="choice-btn" data-choice="rock">⛰️ Rock</button>
        <button class="choice-btn" data-choice="paper">📄 Paper</button>
        <button class="choice-btn" data-choice="scissors">✂️ Scissors</button>
      </div>

      <div class="result-area">
        <p id="player-choice">Your Choice: -</p>
        <p id="computer-choice">Computer's Choice: -</p>
        <h2 id="result">Result: -</h2>
      </div>

      <button id="play-again">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
