<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="display-time">00:00:00</h1>

      <div class="buttons">
        <img src="./assets/stop.png" onclick="stopWatch() " />
        <img src="./assets/start.png" onclick="startWatch()" id="play-icon" />
        <img src="./assets/reset.png" onclick="resetWatch()" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
